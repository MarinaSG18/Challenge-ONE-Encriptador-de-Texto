<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador y Desencriptador de Texto</title>
        <link rel="stylesheet" href="sources/reset.css" />
        <link rel="stylesheet" href="sources/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="toastr" id="toastr">
            <img
                class="img-exclamation"
                src="sources/imagenes/advertencia.png"
                alt="Signo de exclamación"
            />
            <span> Ingresa algún mensaje</span>
        </div>
        <div class="caja">
            <h1>
                <img
                    class="logo"
                    src="sources/imagenes/logo.jpg"
                    alt="Logo de Alura"
                />
            </h1>
        </div>
        <div class="seccion-principal">
            <div class="seccion-izquierda">
                <div class="caja-entrada">
                    <textarea
                        id="mensajeEntrada"
                        class="mensajeEntrada"
                        placeholder="Ingrese el texto aquí"
                    ></textarea>
                    <br />
                    <img
                        class="img-signo"
                        src="sources/imagenes/exclamation.png"
                        alt="Signo de exclamación 2"
                    />
                    <label class="mensajeAdvertencia">
                        Solo letras minúsculas y sin acento.
                    </label>
                </div>
                <div class="caja-botones">
                    <button
                        id="botonEncriptar"
                        class="botonEncriptar"
                        type="submit"
                    >
                        Encriptar
                    </button>
                    <button
                        id="botonDesencriptar"
                        class="botonDesencriptar"
                        type="submit"
                    >
                        Desencriptar
                    </button>
                </div>
            </div>

            <div class="seccion-derecha">
                <div id="caja-imagen" class="caja-imagen">
                    <img
                        id="imagen-decorativa"
                        class="imagen-decorativa"
                        src="sources/imagenes/Muñeco.png"
                        alt="Imagen decorativa"
                    />
                    <p class="firsth-mg">Ningún mensaje fue encontrado</p>
                    <p class="second-mg">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>

                <div id="caja-texto" class="caja-texto">
                    <textarea
                        id="textoEncotrado"
                        class="textoEncotrado"
                        readonly
                    ></textarea>
                </div>
                <div id="caja-boton" class="caja-boton">
                    <button id="botonCopiar" class="botonCopiar" type="button">
                        Copiar
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <div class="info">
                <p>2023 Encriptador de texto</p>
                <p>Marina Santiago Garcia</p>
            </div>
            <div class="link-contacto">
                <a href="https://github.com/MarinaSG18">
                    <img
                        class="img-github"
                        width="30px"
                        height="30px"
                        src="sources/imagenes/github.png"
                        alt="Logo de Github"
                /></a>
                <a
                    href="https://www.linkedin.com/in/marina-santiago-garc%C3%ADa/"
                >
                    <img
                        class="img-linkedin"
                        width="30px"
                        height="30px"
                        src="sources/imagenes/linkedin.png"
                        alt="Logo de Linkedin"
                /></a>
            </div>
        </footer>
        <script src="sources/javascript.js"></script>
    </body>
</html>
